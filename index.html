<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kee3 | Clan</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Inter', sans-serif; background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }

        /* Анимированный фон как на видео */
        .bg {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #132727 0%, #050505 100%);
            z-index: -1;
        }
        .blob {
            position: absolute; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(20, 55, 55, 0.4) 0%, transparent 70%);
            filter: blur(80px);
            animation: float 10s infinite alternate ease-in-out;
        }
        @keyframes float { from { transform: scale(1); } to { transform: scale(1.2) translate(5%, 5%); } }

        /* Контейнер — ТЕПЕРЬ ОН ШИРОКИЙ */
        .container {
            text-align: center; z-index: 1;
            width: 90%; 
            max-width: 600px; /* Увеличили ширину, чтобы не было полоски */
        }

        .logo {
            width: 140px; height: 140px; border-radius: 30px;
            margin-bottom: 15px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        h1 { font-size: 4.5rem; margin: 0; letter-spacing: -4px; font-weight: 800; }
        .sub { color: #888; margin-bottom: 40px; font-size: 1.1rem; }

        /* Сетка 3 колонки как на видео */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ТРИ колонки в ряд */
            gap: 12px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0; border-radius: 15px; color: white;
            text-decoration: none; font-size: 0.95rem; 
            backdrop-filter: blur(10px); /* Эффект стекла */
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg"><div class="blob"></div></div>
    <div class="container">
        <img src="https://i.pinimg.com/736x/1f/05/e6/1f05e6cb522cc355812f8f7c4685ea01.jpg" class="logo">
        <h1>Kee3</h1>
        <p class="sub">serving the best ubg players</p>
        <div class="grid">
            <a href="#" class="btn">cmds</a>
            <a href="#" class="btn">status</a>
            <a href="#" class="btn">invite</a>
            <a href="#" class="btn">store</a>
            <a href="https://discord.gg/njm7vgRanM" target="_blank" class="btn">discord</a>
            <a href="#" class="btn">faq</a>
        </div>
    </div>
</body>
</html>
